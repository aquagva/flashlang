<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Interpreter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background-color: #f0f2f5;
            color: #333;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        #main-container {
            display: flex;
            flex-wrap: wrap; 
            gap: 15px;
            justify-content: center; 
        }
        .panel {
            flex: 1; 
            min-width: 300px;
            max-width: 480px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        h2 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            background-color: #fdfdfd;
            resize: vertical; 
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #console-output {
            flex-grow: 1; 
            width: 100%;
            height: 250px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #0f0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            overflow-y: auto; 
            white-space: pre-wrap; 
            box-sizing: border-box;
            margin-bottom: 10px; /* Added margin for input below */
        }
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        button {
            flex-grow: 1; 
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        #user-input-field {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 5px; /* Reduced margin */
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        #send-input-button { /* Specific ID for styling */
            background-color: #28a745;
            margin-top: 8px; /* Added margin */
        }
        #send-input-button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            #main-container {
                flex-direction: column; 
                align-items: center;
            }
            .panel {
                width: 95%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <h1>Flash Language Interpreter</h1>

    <div id="main-container">
        <div class="panel">
            <h2>Your Flash Code</h2>
            <textarea id="code-editor" placeholder="Write your Flash code here...

Example:
show Hello World
get input for userName with prompt What is your name?
show Hello,
show userName"></textarea>
            <div class="button-group">
                <button onclick="runCode()">Run Code</button>
                <button onclick="clearConsole()" style="background-color: #dc3545;">Clear Console</button>
            </div>
        </div>

        <div class="panel">
            <h2>Console Output</h2>
            <pre id="console-output"></pre>
            <h3 style="margin-top: 10px; text-align: center; font-size: 1.1em;">Input Area</h3>
            <input type="text" id="user-input-field" placeholder="Type your input here...">
            <button id="send-input-button" onclick="sendInput()">Send Input</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
