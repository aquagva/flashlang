<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Language Interpreter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 30px;
        }
        #main-container {
            display: flex;
            flex-wrap: wrap; 
            gap: 25px;
            margin-top: 20px;
            justify-content: center; 
        }
        .panel {
            flex: 1; 
            min-width: 320px; 
            max-width: 500px; 
            background-color: #fff;
            padding: 25px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.15); 
            display: flex; 
            flex-direction: column; 
        }
        h2 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 300px; 
            padding: 12px; 
            border: 1px solid #c0c0c0; 
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace; 
            font-size: 15px; 
            background-color: #fcfcfc; 
            resize: vertical; 
            box-sizing: border-box; 
            margin-bottom: 10px; 
        }
        #console-output {
            flex-grow: 1; 
            width: 100%;
            height: 300px; 
            padding: 12px;
            border: 1px solid #555; 
            border-radius: 6px;
            background-color: #222; 
            color: #0f0; 
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 15px;
            overflow-y: auto; 
            white-space: pre-wrap; 
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex-grow: 1; 
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px); 
        }
        button:active {
            transform: translateY(0); 
        }
        #user-input-field {
            width: calc(100% - 24px); 
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            #main-container {
                flex-direction: column; 
                align-items: center;
            }
            .panel {
                width: 90%;
                min-width: unset; 
            }
        }
    </style>
</head>
<body>
    <h1>Flash Language Interpreter</h1>

    <div id="main-container">
        <div class="panel">
            <h2>Your Flash Code:</h2>
            <textarea id="code-editor" placeholder="Write your Flash code here...

Example:
Show Hello World
Get Input For userName With Prompt What is your name?
Show Hello
Show userName"></textarea>
            <div class="button-group">
                <button onclick="runCode()">Run Code</button>
                <button onclick="clearConsole()" style="background-color: #dc3545;">Clear Console</button>
            </div>
            
            <h3 style="margin-top: 20px; text-align: center;">User Input for `Get Input For` command:</h3>
            <input type="text" id="user-input-field" placeholder="Type your input here...">
            <button onclick="sendInput()" style="background-color: #28a745;">Send Input</button>
        </div>

        <div class="panel">
            <h2>Console Output:</h2>
            <pre id="console-output"></pre>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
