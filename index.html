<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать файл</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: red; /* Как на твоем рисунке */
            color: white; /* Чтобы надписи были видны на красном фоне */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            background-color: black; /* Как на твоем рисунке */
            color: white; /* Надпись "xava who" */
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background-color: blue; /* Как на твоем рисунке */
            color: white; /* Надпись "download" */
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>xava who</h1>
        <button onclick="downloadFile()">download</button>
    </div>

    <script>
        function downloadFile() {
            // Путь к файлу "Без названия.jpeg", предполагается, что он находится в той же папке
            const fileUrl = 'Без названия.jpeg';
            const fileName = 'Без названия.jpeg'; // Имя файла для скачивания

            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName; // Атрибут 'download' подсказывает браузеру скачать файл

            // Программный клик по ссылке для запуска скачивания
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link); // Удаляем ссылку после клика
        }
    </script>
</body>
</html>
