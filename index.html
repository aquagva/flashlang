<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Interpreter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px; /* Reduced margin */
            background-color: #f0f2f5; /* Lighter background */
            color: #333;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px; /* Reduced margin */
        }
        #main-container {
            display: flex;
            flex-wrap: wrap; 
            gap: 15px; /* Reduced gap */
            justify-content: center; 
        }
        .panel {
            flex: 1; 
            min-width: 300px; /* Slightly smaller min-width */
            max-width: 480px; /* Adjusted max-width */
            background-color: #fff;
            padding: 20px; /* Reduced padding */
            border-radius: 8px; /* Slightly less rounded */
            box-shadow: 0 3px 6px rgba(0,0,0,0.1); /* Lighter shadow */
            display: flex; 
            flex-direction: column; 
        }
        h2 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2em; /* Smaller heading */
        }
        textarea {
            width: 100%;
            height: 250px; /* Reduced height */
            padding: 10px; /* Reduced padding */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px; /* Slightly smaller font */
            background-color: #fdfdfd;
            resize: vertical; 
            box-sizing: border-box; 
            margin-bottom: 10px;
        }
        #console-output {
            flex-grow: 1; 
            width: 100%;
            height: 250px; /* Reduced height */
            padding: 10px;
            border: 1px solid #444; /* Darker border */
            border-radius: 5px;
            background-color: #1a1a1a; /* Darker background */
            color: #0f0; /* Classic green text */
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            overflow-y: auto; 
            white-space: pre-wrap; 
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 8px; /* Reduced gap */
            margin-top: 10px;
        }
        button {
            flex-grow: 1; 
            padding: 10px 15px; /* Reduced padding */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px; /* Slightly smaller font */
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        #user-input-field {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 8px; /* Reduced padding */
            margin-top: 10px;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            #main-container {
                flex-direction: column; 
                align-items: center;
            }
            .panel {
                width: 95%; /* Wider on small screens */
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <h1>Flash Language Interpreter</h1>

    <div id="main-container">
        <div class="panel">
            <h2>Your Flash Code</h2>
            <textarea id="code-editor" placeholder="Write your Flash code here...

Example:
Show Hello World
Get Input For userName With Prompt What is your name?
Show Hello,
Show userName"></textarea>
            <div class="button-group">
                <button onclick="runCode()">Run Code</button>
                <button onclick="clearConsole()" style="background-color: #dc3545;">Clear Console</button>
            </div>
            
            <h3 style="margin-top: 15px; text-align: center; font-size: 1.1em;">Input for `Get Input For`</h3>
            <input type="text" id="user-input-field" placeholder="Type your input here...">
            <button onclick="sendInput()" style="background-color: #28a745;">Send Input</button>
        </div>

        <div class="panel">
            <h2>Console Output</h2>
            <pre id="console-output"></pre>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
