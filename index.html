<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Language Interpreter</title>
    <style>
        /* CSS-стили для оформления страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
            text-align: center;
        }
        #main-container {
            display: flex;
            flex-wrap: wrap; 
            gap: 20px;
            margin-top: 20px;
            justify-content: center; 
        }
        .code-section {
            flex: 1; 
            min-width: 300px; 
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            background-color: #f9f9f9;
            resize: vertical; 
            box-sizing: border-box; 
        }
        #console-output {
            width: 100%;
            height: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #333; 
            color: #0f0; 
            font-family: monospace;
            font-size: 14px;
            overflow-y: auto; 
            white-space: pre-wrap; 
            box-sizing: border-box;
        }
        button {
            display: block; 
            width: 100%;
            padding: 12px 20px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            #main-container {
                flex-direction: column; 
                align-items: center;
            }
            .code-section {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Интерпретатор языка Flash</h1>

    <div id="main-container">
        <div class="code-section">
            <h2>Ваш Flash-код:</h2>
            <textarea id="code-editor" placeholder="Напишите ваш Flash-код здесь...

Примеры:
Show Hello World
Add 10 5
Multiply 6 4"></textarea>
            <button onclick="runCode()">Запустить код Flash</button>
        </div>

        <div class="code-section">
            <h2>Вывод консоли:</h2>
            <pre id="console-output"></pre>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
